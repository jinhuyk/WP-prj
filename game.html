<!DOCTYPE html>

<html>
<head>
    <title>웹프로그래밍 7팀</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/game-style.css">
</head>
<body>
    <div id="game-preview" class="popup-pre">
        <div id="game-script"></div>
        <div id="keep-btn", class="text-btn">스킵하기</div>
    </div>
    <div id="game-overview" class="popup-pre">
        <div id="game-result">
            <img src="">
        </div>
        <div id="end-btn", class="text-btn">종료</div>
    </div>
    <div id="game-guide" class="popup-pre">
        <img id="game-title-section" src="">
        <div id="game-description-content">
            
            <input id="sec-two" type="radio" name="tab" checked="checked">
            <input id="sec-three" type="radio" name="tab">
            <input id="sec-four" type="radio" name="tab">
            <section class="tab-title">
                <label class="tab-btn" for="sec-two">설   명</label>
                <label class="tab-btn" for="sec-three">조   작</label>
                <label class="tab-btn" for="sec-four">아이템</label>
                <label class="tab-btn close_img">시작하기</label>
            </section>

            <div id="lv-guide" class="content"></div>

            <div class="content">
                도형을 클릭 후, 원하는 위치에 클릭하세요! 
                <br>
                공이 바닥에 떨어지면.. 큰일납니다!
            </div>
            
            <div class="content">
                x2 - 공이 두배가됨<br>
                Large - 공이 커짐<br>
                small - 공이 작아짐<br>
                faster - 공이 빨라짐<br>
                slower - 공이 느려짐<br>
                normal - 속성 초기화 (파괴 속성 동일)<br>
            </div> 
            <img id="profile" src="">
        </div>
    </div>

    <div id="game-scn">
        <div id="game-level">
             
            <h2><img src="resources/img/chooseTheLevel.png" width="600px"></h2>
            <div class="select-level">
            
                <div class="game-level-button" id="lv1"><img src="resources/img/level1.png" width="150px"></div>
                <div class="game-level-button" id="lv2"><img src="resources/img/level2.png" width="150px"></div>
                <div class="game-level-button" id="lv3"><img src="resources/img/level3.png" width="150px"></div>
                
                <div class="menu-button" id="go-back">뒤로</div>
            </div>
        </div>
        <div id="game">
            <div id ="game-home">
                <!--<div id = "game-home-content" class = "popup-pre"></div>-->
            </div>
            <div id="time">
                
            </div>
            <div id="score">
	
            </div>
            <div id ="life">
                
            </div>
            <div id="game-screen">
                <canvas id="myCanvas" width="960" height="500"></canvas>
                <div id="item-bar">
                    <div class="item"><img src="/resources/img/block.png" width="150px" height="50px"></div>
                    <div class="next">
                        <img src="/resources/img/next.png" width="80px">
                        <div class="next-item"><img  src="/resources/img/block.png" height="20px"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    


</body>
    <script src="scripts/game.js"></script>
    <script src="scripts/variable.js"></script>
    <script src="scripts/ball.js"></script>
    <script src="scripts/block.js"></script>
    <script src="scripts/brick.js"></script>
    <script src="scripts/draw.js"></script>
</html>
