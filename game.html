<!DOCTYPE html>

<html>
<head>
    <title>웹프로그래밍 7팀</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/game-style.css">
</head>
<body>
    <div id="game-preview" class="popup-pre">
        <div id="game-script"></div>
        <div id="keep-btn", class="text-btn">스킵하기</div>
    </div>
    <div id="game-startview" class="popup-pre">
        <div class="imgBox">
            <img src="resources/img/gameStartlogo.png" width="600px">
        </div>
            
    </div>
    <div id="game-overview" class="popup-pre">
        <div id="game-result">
            <img id="logo-result" src="">
        </div>
        <div id="script-result" style="font-size: 20px;">해치웠나..?</div>
        <div id="score-result"></div>
        <div id="game-result-lose"><h2>다시 도전 해보기</h2><h2>처음으로</h2></div>
        <div id="game-result-12"><h2>다음 레벨로 가기</h2><h2>처음으로</h2></div>
        <div id="game-result-3">처음으로</div>
        
    </div>
    <div id="game-guide" class="popup-pre">
        <div id="game-description-content">
            <div id="lv-guide" class="content"></div>
            <label class="tab-btn close_img">시작하기</label>
            
        </div>
    </div>

    <div id="game-scn">
        <div id="game-level">
             
            <h2><img src="resources/img/chooseTheLevel.png" width="600px"></h2>
            <div class="select-level">
            
                <div class="game-level-button" id="lv1"><img src="resources/img/level1.png" width="150px"></div>
                <div class="game-level-button" id="lv2"><img src="resources/img/level2.png" width="150px"></div>
                <div class="game-level-button" id="lv3"><img src="resources/img/level3.png" width="150px"></div>
                
                <div class="menu-button" id="go-back">뒤로</div>
            </div>
        </div>
        <div id="game">

            <img id="vol" src="resources/img/sound.png">
            
           
            <div id="time">
                
            </div>
            <div id="score">
	
            </div>
            <div id ="life">
                
            </div>
            <div id="game-screen">
                <canvas id="myCanvas" width="960" height="500"></canvas>
                <div id="item-bar">
                    <div class="item"><img  id="next-img2"  src="resources/img/farmer.png" width="150px" height="50px"></div>
                    <div class="next">
                        <img src="resources/img/next.png" width="80px">
                        <div class="next-item"><img id="next-img" src="resources/img/farmer.png" height="20px"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    


</body>
    <script src="scripts/game.js"></script>
    <script src="scripts/variable.js"></script>
    <script src="scripts/ball.js"></script>
    <script src="scripts/block.js"></script>
    <script src="scripts/brick.js"></script>
    <script src="scripts/draw.js"></script>
   
</html>
